name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: ./task-manager-backend

    - name: Run TypeScript build
      run: npx ts-node src/index.ts
      working-directory: ./task-manager-backend

    - name: Run tests
      run: npm test
      working-directory: ./task-manager-backend
