name: Frontend CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: ./task-manager-frontend

    - name: Run tests
      run: npm test
      working-directory: ./task-manager-frontend

    - name: Build frontend
      run: npm run build
      working-directory: ./task-manager-frontend
