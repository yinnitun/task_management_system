name: Deploy Backend to EC2

on:
  push:
    branches:
      - main # Adjust if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14' # Adjust based on your backend Node.js version

      - name: Install dependencies
        run: cd backend && npm install

      - name: Build project
        run: cd backend && npm run build

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" | base64 -d > /tmp/id_rsa
          chmod 600 /tmp/id_rsa
          scp -i /tmp/id_rsa -o StrictHostKeyChecking=no -r backend/* $USER@$HOST:/home/ubuntu/backend/
          ssh -i /tmp/id_rsa -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            cd /home/ubuntu/backend
            npm install --production
            pm2 restart backend-app
          EOF
